<div class="confirm-dialog">
  <h2 mat-dialog-title>Confirm New Game</h2>
  <div mat-dialog-content>
    <p>Do you want to start a new game with the same players?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" (click)="onYesClick()">Yes</button>
  </div>
</div>
