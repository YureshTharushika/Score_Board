<div class="container">
    <h2>Game Board</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Round Column -->
      <ng-container matColumnDef="round">
        <th mat-header-cell *matHeaderCellDef> Round </th>
        <td mat-cell *matCellDef="let round"> {{round}} </td>
      </ng-container>
  
      <!-- Dynamic Player Columns -->
      <ng-container *ngFor="let player of players; let i = index">
        <ng-container [matColumnDef]="player.name">
          <th mat-header-cell *matHeaderCellDef> {{ player.name }} </th>
          <td mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="player.scores[row]" placeholder="Score" />
          </td>
        </ng-container>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="nextRound()" [disabled]="currentRound >= totalRounds">Next Round</button>
  </div>
