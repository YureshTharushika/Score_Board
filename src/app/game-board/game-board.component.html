<div class="container">
  <h2>Score Board</h2>
  <script src="//servedby.eleavers.com/ads/ads.php?t=MzA4MTM7MjA5MTk7aG9yaXpvbnRhbC5sZWFkZXJib2FyZA==&index=1"></script>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Round Column -->
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let round"> {{ round }} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Dynamic Player Columns -->
    <ng-container *ngFor="let player of players; let i = index">
      <ng-container [matColumnDef]="player.name">
        <th mat-header-cell *matHeaderCellDef> {{ player.name }} </th>
        <td mat-cell *matCellDef="let row">
          <input type="number" [(ngModel)]="player.scores[row]" placeholder="Score" />
        </td>
        <td mat-footer-cell *matFooterCellDef> {{ getTotalScore(player) }} </td>
      </ng-container>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="nextRound()">Next Round</button>
    <button mat-raised-button class="finish" (click)="finishGame()">Finish Game</button>
    <button mat-raised-button class="stalemate" (click)="stalemate()">Stalemate</button>
  </div>
</div>
